<!doctype html>
<html lang="cn">
<head>
  <meta charset="UTF-8"/>
  <title>一加手机官网字体查询</title>
  <meta name="keywords" content="一加手机官网字体查询"/>
  <meta name="description" content="一加手机官网字体查询"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="full-screen" content="no">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="renderer" content="webkit">
  <meta name="referrer" content="always">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link href="src/css/index.css" rel="stylesheet">
</head>
<body>
<div class="typefont-lemon">
  <div class="container-text">
    <h1>一加手机官网字体查询</h1>
    <div>
      <textarea class="search-text" rows="20" cols="60" id="search-text"></textarea>
    </div>
    <div class="btn-box">
      <button type="button" class="search-btn">查询</button>
    </div>

    <div class="result-box">
      <p class="info error">以下文案是除去字母和英文，以及中文字体包不包含的符号。红色标识表示不存在于常规字体包中的字符。</p>
      <p class="info success">恭喜你！这段文案的所有字符都存在于现有的中文字体包中</p>
      <div class="result-text"></div>
      <p class="info error">请点击下方【加入字体】按钮将未包含的字体加入，每周四更新</p>
    </div>

    <div class="other-btn-box">
      <button type="button" class="view-online-btn">查看线上字体</button>
      <button type="button" class="view-local-btn">查看当前字体</button>
      <button type="button" class="insert-btn error">加入字体</button>
    </div>

    <div class="view-font-box">

    </div>
  </div>


</div>
<script type="text/javascript" src="src/js/jquery.min.js"></script>
<script type="text/javascript" src="src/js/index.js"></script>

</body>
</html>
